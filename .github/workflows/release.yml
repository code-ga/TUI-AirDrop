name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Windows Executable
        run: |
          mkdir -p dist
          bun build --compile --target=bun-windows-x64 --outfile=dist/AirDrop-win-x64.exe ./index.tsx

      - name: Build Linux Binaries
        run: |
          bun build --compile --target=bun-linux-x64 --outfile=dist/AirDrop-linux-x64 ./index.tsx
          bun build --compile --target=bun-linux-arm64 --outfile=dist/AirDrop-linux-arm64 ./index.tsx

      - name: Build MacOS Binaries
        run: |
          bun build --compile --target=bun-macos-x64 --outfile=dist/AirDrop-macos-x64 ./index.tsx
          bun build --compile --target=bun-macos-arm64 --outfile=dist/AirDrop-macos-arm64 ./index.tsx

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/AirDrop-win-x64.exe
            dist/AirDrop-linux-x64
            dist/AirDrop-linux-arm64
            dist/AirDrop-macos-x64
            dist/AirDrop-macos-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
